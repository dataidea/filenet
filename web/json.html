<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>FileNet</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
				<div class="jumbotron center">
					<h2>
						FileNet
					</h2>
					<p>JSON 测试</p>
				</div>
				<div class="row clearfix">
					<div class="col-md-3 column">
					</div>
					<div class="col-md-4 column">
						<form class="form-horizontal" role="form"  action="#" method="post">
							<div class="form-group">
								 <label for="userNo" class="col-sm-4 control-label">帐号 : </label>
								<div class="col-sm-8">
									<input type="text" class="form-control"  id="userNo"  name="userNo"/>
								</div>
							</div>
							<div class="form-group">
								 <label for="userPwd" class="col-sm-4 control-label">密码 : </label>
								<div class="col-sm-8">
									<input type="password" class="form-control"  id="userPwd" name="userPwd" /> 
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-4 col-sm-8">
									 <button type="button" class="btn btn-default" id="btn">登录</button>
								</div>
							</div>
						</form>
					</div>
					<div class="col-md-5 column">
					</div>
				</div>
			</div>
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
		$("#btn").click(function(){
	    	var userNo = $("#userNo").val();
	    	var userPwd = $("#userPwd").val(); 
			$.ajax({
				   type: "POST",
				   url: "testJson.action",
				   dataType:'json',
				   data: "userNo="+userNo+"&userPwd="+userPwd,
				   success: function(data){
					     alert( "status ->  " + data.status );
					     alert("msg -> "+data.msg);
				   },
					error: function(data){
						alert(data);
					}
				}); 
		});
    </script>
  </body>
</html>
